[mod-name]
factoryplanner=ファクトリープランナー(Factory Planner)

[mod-description]
factoryplanner=このMODは、各組立ラインを構成するレシピとマシンを指定して、あらかじめ生産を計画することができます。迅速かつ直感的に使用できる強力な機能を提供し、実際に工場を建設することに集中できます。


