interactive_tutorial_title=Интерактивное руководсво
interactive_tutorial_text=Покопаться самому - лучший способ освоить Планировщик фабрики. Для этого я создал пример подфабрики, демонстрирующий самые важные функции мода. Вы можете добавить его в список фабрик, нажав на кнопку ниже. Кроме того, вы можете активировать [font=default-semibold]Режим обучения[/font], в котором отображаются все сочетания клавиш, используемые в моде.
create_example=Создать пример
create_example_error=Пример подфабрики не может быть создан, т.к. он несовместим с текущим набором модов
tutorial_mode=Режим обучения
interface_tutorial_title=Взаимодействия
interface_tutorial_text=Интерфейс настроен таким образом, что похожие действия используют одни и те же сочетания клавиш, что упрощает интуитивное понимание того, как достичь определенных результатов. Вам просто нужно усвоить эти базовые взаимодействия, а затем использовать их везде:
interface_controls=• [font=default-semibold][color=#84CDEC]ЛКМ[/color][/font]: Выбрать/Использовать\n• [font=default-semibold][color=#84CDEC]ПКМ[/color][/font]: Редактировать\n• [font=default-semibold][color=#84CDEC]Ctrl + ПКМ[/color][/font]: Удалить\n• [font=default-semibold][color=#84CDEC]Shift + ПКМ[/color][/font]: Копировать\n• [font=default-semibold][color=#84CDEC]Shift + ЛКМ[/color][/font]: Вставить
interface_controls_recipebook=\n• [font=default-semibold][color=#84CDEC]Alt + ПКМ[/color][/font]: Открыть в Книге рецептов
tutorial_usage_text=Сначала вам нужно создать подфабрику. Это основная структура, в которой содержаться другие (в основном независимые) части фабрики. Дайте ей название и вперёд. У неё будут какие-то входы (ингредиенты), выходы (продукты и излишки), и она будет потреблять какое-то количество энергии. Можно задать интервал времени, с которым вам удобно работать и добавить какие-то заметки.\n\nНас интересует производство конкретных продуктов, значит, надо добавить их в список. Для этого просто [font=default-semibold][color=#84CDEC]щёлкните[/color][/font] по кнопке [font=default-semibold]+[/font], выберите продукт и укажите количество, которое нужно производить. Иконка продукта будет иметь красный фон, и при наведении на неё курсора мыши вы увидите, что в данный момент производится [font=default-semibold]0[/font] единиц.\n\n[font=default-semibold][color=#84CDEC]Щёлкните[/color][/font] по ней, чтобы изменить количество. Если существует только один рецепт производства, он будет сразу же добавлен в список. В противном случае вам будет предложено самостоятельно выбрать нужный рецепт. В итоге этот рецепт появится на первом уровне вашей подфабрики. Вы можете изменить используемую машину и добавить в неё модули и маяки.\n\nТеперь, чтобы разбить производственную цепочку на отдельные части, вы можете [font=default-semibold][color=#84CDEC]щёлкать[/color][/font] по ингредиентам. Это в свою очередь добавит новые рецепты в список, изменив ингредиенты, необходимые на входе всей фабрики. Можно продолжать разбивать продукты на составные части до тех пор пока, например, на входе не останутся только плиты, или пойти дальше и добавить рецепты для добычи и переплавки руды. Вы сами решаете, что удобнее использовать для вашей фабрики.\n\nС продуктами, производство которых требует множества промежуточных рецептов, можно достаточно быстро прийти к довольно неряшливому списку. Чтобы избежать этого, у вас есть возможность использовать несколько уровней внутри фабрики. Для создания подуровня [font=default-semibold][color=#84CDEC]щёлкните[/color][/font] по иконке рецепта, с которым вы хотите работать дальше. Это приведет вас на следующий (вложенный) уровень, на котором вы можете добавлять рецепты так же, как делали это ранее (обратите внимание, что номер уровня сменился на [font=default-semibold]2[/font]). Основная разница в том, что вы теперь работаете только с теми ингредиентами, которые содержатся в рецепте, по которому вы щёлкнули.\n\nЭто всего лишь основы! Есть ещё несколько дополнительных функций, которые могут пригодиться, но этого достаточно для того, чтобы начать. Создайте пример подфабрики (во вкладке [font=default-semibold]Интерфейс[/font]), если хотите поиграться с примером простой производственной линии.
tutorial_matrix_solver_text=Матричный решатель - это альтернативный метод обновления производственной таблицы. По умолчанию, Factory Planner производит расчёт сверху вниз, тогда как при матричном расчёте вычисления производятся за один этап путем решения системы уравнений. Этот способ может быть непростым в использовании, но при этом очень эффективным. Например, он учитывает рецепты переработки и уничтожения, а так же цикличные рецепты.\n\nКаждая фабрика может быть настроена на использование одного из двух методов расчёта: последовательного (по умолчанию) и матричного. Переключиться на матричный расчёт можно, кликнув по кнопке "Матричный решатель". Этот режим будет активен до тех пор, пока вы не нажмёте на неё снова. Перерасчёт происходит автоматически при изменении рецептов.\n\nВключение данного режима также активирует возможность выбора побочного продукта. Чтобы удалить побочный продукт, щелкните строку рецепта с побочным продуктом или побочный продукт подфабрики вверху. Это покажет рецепты, в которых побочный продукт является ингредиентом (включая рецепты для уничтожения).\n\nИногда решатель матриц требует, чтобы некоторые элементы были установлены как "неограниченные". Обычно удаётся сбалансировать всё так, что их потребление соответствует производимому количеству. Однако «неограниченные предметы» не уравновешиваются и будут отображаться как конечные ингредиенты или побочные продукты. Если требуются неограниченные элементы, откроется диалоговое окно для выбора неограниченных элементов. Неограниченные элементы часто необходимы, когда подфабрика содержит цикл. Чтобы открыть это диалоговое окно, нажмите значок шестеренки справа от Матричного решателя.\n\nПоследнее требование - рецепты должны быть линейно независимыми. Это значит, что должно существовать единственное решение для текущей фабрики. Другими словами, матричный решатель не сработает, если существует несколько способов создания заданных продуктов. Если подфабрика имеет линейно зависимые рецепты, попробуйте удалять лишние до тех пор, пока ошибка не пропадёт. Это требование распостраняется на все уровни фабрики.
