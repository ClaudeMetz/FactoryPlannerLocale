interactive_tutorial_text=Покопаться самому - лучший способ освоить Factory Planner. Для этого я создал пример подфабрики, демонстрирующий самые важные функции мода. Вы можете добавить его в список фабрик, нажав на кнопку ниже. Кроме того, вы можете активировать "Режим обучения", в котором отображаются все сочетания клавиш, используемые в моде.
create_example=Создать пример
create_example_error=Пример подфабрики не может быть создан, т.к. он несовместим с текущим набором модов
tutorial_mode=Режим обучения
interface_tutorial_title=Руководство по интерфейсу
interface_tutorial_text=Интерфейс устроен так, что одни и те же сочетания клавиш используются в схожих случаях. Это избавляет вас от заучивания того, какие клавиши используются для различных действий. Вам достаточно усвоить эти базовые сочетания и использовать их повсюду.
interface_controls=• Левая кнопка: [font=default-bold]Выбрать/Использовать[/font]\n• Правая кнопка: [font=default-bold]Редактировать[/font]\n• Ctrl + Правая кнопка: [font=default-bold]Удалить[/font]\n• Shift + Левая кнопка: [font=default-bold]Переместить выше/улучшить[/font]\n• Ctrl + Левая кнопка: [font=default-bold]Переместить ниже/Ухудшить[/font]\n• Alt + Левая кнопка: [font=default-bold]__1__[/font]
tutorial_usage_text=Сначала вам нужно создать подфабрику. Это основная структура, в которой содержаться другие (в основном независимые) части фабрики. Назначьте ей имя и/или значок. У неё будут какие-то входы (ингредиенты), выходы (продукты и излишки), и она будет потреблять какое-то количество энергии. Можно задать интервал времени, с которым вам удобно работать и добавить какие-то заметки.\n\nНас интересует производство конкретных продуктов, значит, надо добавить их в список. Для этого просто нажмите на кнопку ’+’, выберите продукт и укажите количество, которое нужно производить. Иконка продукта будет иметь красный фон, и при наведении на нее курсора мыши, вы увидите, что в данный момент производится 0 единиц.\n\nЩёлкните по ней левой кнопкой мыши, чтобы изменить количество. Если существует только один рецепт производства, он будет сразу же добавлен в список. В противном случае вам будет предложено самостоятельно выбрать нужный рецепт. В итоге, этот рецепт появится на первом уровне вашей подфабрики. Вы можете изменить используемую машину и добавить в неё модули и маяки.\n\nТеперь, чтобы разбить производственную цепочку на отдельные части, вы можете кликать левой кнопкой мыши по ингредиентам. Это в свою очередь добавит новые рецепты в список, изменив ингредиенты, необходимые на входе всей фабрики. Можно продолжать разбивать продукты на составные части до тех пор пока, например, на входе не останутся только плиты. Или пойти дальше и добавить рецепты для добычи и переплавки руды. Вы сами решаете, что удобнее использовать для вашей фабрики.\n\nС продуктами, производство которых требует множества промежуточных рецептов, можно достаточно быстро прийти к довольно неряшливому списку. Чтобы избежать этого, у вас есть возможность использовать несколько уровней внутри фабрики. Для создания нового уровня, кликните левой кнопкой мыши по по иконке рецепта, с которым вы хотите работать дальше. Это приведет вас на следующий (вложенный) уровень, на котором вы можете добавлять рецепты так же, как делали это ранее (обратите внимание, что номер уровня сменился на ’2’). Основная разница в том, что вы теперь работаете только с теми ингредиентами, которые содержатся в рецепте по которому вы кликнули.\n\nЭто основы! Есть ещё несколько дополнительных функций, которые могут пригодиться (ознакомьтесь с ’Продвинутыми советами’), но этого достаточно для того, чтобы начать. Создайте пример фабрики (во вкладке ’Интерфейс’), если хотите поиграться с примером простой производственной линии.
tutorial_matrix_solver_text=Матричный решатель - это альтернативный метод обновления производственной таблицы. По умолчанию, Factory Planner производит расчёт сверху вниз, тогда как при матричном расчёте вычисления производятся за один этап путем решения системы уравнений. Этот способ может быть непростым в использовании, но при этом очень эффективным. Например, он учитывает рецепты переработки и уничтожения, а так же цикличные рецепты.\n\nКаждая фабрика может быть настроена на использование одного из двух методов расчёта: последовательного (по умолчанию) и матричного. Переключиться на матричный расчёт можно, кликнув по кнопке "Матричный решатель". Этот режим будет активен до тех пор, пока вы не нажмёте на неё снова. Перерасчёт происходит автоматически при изменении рецептов.\n\nВключение данного режима также активирует возможность выбора побочного продукта. Чтобы удалить побочный продукт, щелкните строку рецепта с побочным продуктом или побочный продукт подфабрики вверху. Это покажет рецепты, в которых побочный продукт является ингредиентом (включая рецепты для уничтожения).\n\nИногда решатель матриц требует, чтобы некоторые элементы были установлены как "неограниченные". Обычно удаётся сбалансировать всё так, что их потребление соответствует производимому количеству. Однако «неограниченные предметы» не уравновешиваются и будут отображаться как конечные ингредиенты или побочные продукты. Если требуются неограниченные элементы, откроется диалоговое окно для выбора неограниченных элементов. Неограниченные элементы часто необходимы, когда подфабрика содержит цикл. Чтобы открыть это диалоговое окно, нажмите значок шестеренки справа от Матричного решателя.\n\nПоследнее требование - рецепты должны быть линейно независимыми. Это значит, что должно существовать единственное решение для текущей фабрики. Другими словами, матричный решатель не сработает, если существует несколько способов создания заданных продуктов. Если подфабрика имеет линейно зависимые рецепты, попробуйте удалять лишние до тех пор, пока ошибка не пропадёт. Это требование распостраняется на все уровни фабрики.
pro_hovering=При наведении курсора мыши на кнопки и названия появляются дополнительные сведения (например, полное наименование рецепта/элемента или количество с большей точностью на случай, если они вам смогут пригодиться).
pro_list_ordering=Практически все списки, которые вы видите, могут быть отсортированы вручную. Просто нажмите Shift или Ctrl при щелчке по элементу. Порядок элементов в списке рецептов имеет знчение только при обычном расчете.
pro_up_down_grading=Попробуйте щёлкнуть с Shift или Ctrl на машине, маяке или модуле. Это позволит повысить или понизить их уровень, если возможно.
pro_preferences=В настройках вы можете задать машину, которая будет использоваться по умолчанию для каждого типа рецепта. Это даст вам возможность адаптировать их к вашему текущему технологическому уровеню и ускорить планирование фабрики. То же самое касается конвейеров, топлива и маяков.
pro_interface_size=Если главное окно занимает слишком мало или слишком много места на экране, попробуйте изменить ширину и высоту в настройках (Меню → Настройки → Настройки модов → Factory Planner)
pro_recursive_subfloors=Вы можете создавать подуровни для рецептов, расположенных на любых уровнях. Примерно как папки и подпапки в файловой структуре. Количество подуровней не ограничено.
pro_archive=Архивирование фабрик - отличный способ сохранять фабрики, которые вы больше активно не используете, но можете захотеть вернуться к ним позднее.
pro_settings=Некоторые продвинутые функции не включены по умолчанию. Они скрыты в настройках мода (Меню → Настройки → Настройки модов → Factory Planner). Заглянув туда, вы найдёте настройки размера интерфейса, и другие параметры, определяемые по умолчанию.
pro_shortcuts=Можно настроить горячие клавиши для быстрого перемещения по интерфейсу мода. Сделать это можно в настройках управления игры (Меню → Настройки → Управление → Factory Planner).
pro_line_fuel=Есть возможность изменить вид топлива, используемый в рецептах, щёлкнув по иконке топлива (обозначена синим фоном) левой кнопкой мыши. По умолчанию будет использоваться топливо, заданное в настройках.
pro_machine_limits=Вы можете ограничить количество машин для конкретного рецепта. Доступны два вида ограничений: ’мягкое’, при котором производство продукции ограничено изначально заданным количеством, и ’жесткое’, при котором задействуется указанное количество машин.
pro_priority_product=Для любого рецепта, производящего одновременно несколько продуктов, можно задать приоритет. Выбрать приоритетный продукт можно, кликнув на нём правой кнопкой мыши. Это приведет к тому, что в первую очередь будет удовлетворена потребность в производстве данного продукта (даже в ущерб производству остальных).
