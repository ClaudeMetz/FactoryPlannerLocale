options_machine_limit=Ограничение машин
options_machine_limit_tt=Ограничивает количество машин для производства этого рецепта. Фактическое количество может быть ниже, если для производства их необходимо меньше.
options_machine_force_limit=Жёсткое ограничение
options_machine_force_limit_tt=Жёстко задаёт количество машин для производства, даже если это приведёт к перепроизводству. Имеет смысл только в комбинации с ограничением машин.
options_item_title=Задать количество __1__
