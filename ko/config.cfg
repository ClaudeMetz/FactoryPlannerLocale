# 사용
tutorial_usage_text=먼저 하위 공장을 생성해야 합니다. 이것은 공장의 일부(대부분 독립적)를 포함하는 기본 구조입니다. 이름 및/또는 아이콘을 지정한 후 시작하세요. 일부 입력(재료), 일부 출력(생산품 및 부산물)을 가지며 일정량의 에너지를 소비합니다. 작업할 시간 척도를 설정하거나 일부 노트를 작성할 수도 있습니다.\n\n당신이 관심 있는 것은 그 생산품들이기 때문에 생산하고자 하는 생산품을 추가해야 합니다. 그러기 위해서는 '+'-버튼을 클릭하고 원하는 생산품을 선택한 후 생산량을 지정하기만 하면 됩니다. 그것은 빨간 배경을 가질 것이고, 그 위를 맴돌 때, 당신은 그것의 0개가 현재 생산되고 있다는 것을 볼 것입니다.\n\n변경하려면 마우스 왼쪽 단추를 클릭하십시오. 만약 이 생산품을 생산할 제작법이 하나뿐이라면 바로 추가될 것입니다. 그렇지 않으면 어떤 제작법을 사용할지 선택할 수 있습니다. 어느 쪽이든, 새로운 제작법이 당신의 하위 공장 꼭대기 층에 나타날 것입니다. 사용 중인 기계를 변경하거나 일부 모듈과 신호기를 추가할 수 있습니다.\n\n이제 생산하고 싶은 생산품을 더 세분화하려면 기존 제작법의 재료를 좌클릭하면 됩니다. 이것은 다시 한번 제작법을 추가하여 전체 하위 공장에 필요한 재료들을 바꿀 것입니다. 예를 들어 재료로서 판에 도착할 때까지 이러한 방식으로 생산품을 계속 분해하거나, 훨씬 더 깊이 들어가 채굴 및 제련 제작법을 추가할 수 있습니다. 무엇이 당신과 당신의 기존 공장에 가장 편리한지 상관없습니다.\n\n중간 생산품이 많은 아이템의 경우, 여러분의 제작법 컬렉션은 꽤 빨리 엉망이 될 수 있습니다. 이 문제를 해결하기 위해, 여러분은 각 층마다 다른 제작법을 가진 여러 층을 가질 수 있습니다. 소위 하위 층을 만들려면, 더 자세히 설명하고자 하는 제작법의 제작법 아이콘을 마우스 왼쪽 단추로 클릭하십시오. 이렇게 하면 이전처럼 제작법을 추가할 수 있는 하위 층(단계가 '2'로 표시되는 알림)이 나타납니다. 가장 큰 차이점은 당신이 마우스 왼쪽 단추로 클릭했던 제작법의 재료에 대해서만 고민하면 된다는 것입니다.\n\n그게 기본입니다! 유용한 고급 기능이 몇 가지 더 있습니다('프로 팁'을 참조하십시오). 기본 생산 라인을 가지고 놀고 싶다면 예제 하위 공장('인터페이스' 탭에 있음)을 생성하십시오.

# 행렬 솔버
tutorial_matrix_solver_text=행렬 솔버는 생산 표를 업데이트하는 대체 방법입니다. 기본적으로 팩토리 플래너는 위에서 아래로 테이블을 푸는 반면, 행렬 솔버는 방정식 시스템으로 모든 라인을 동시에 해결합니다. 행렬 솔버는 사용하기 까다로울 수 있지만 매우 강력합니다. 예를 들어 재활용, 비우기, 루프 등을 처리합니다. \n\n각 하위 공장은 순차 솔버(기본값) 또는 행렬 솔버 중 하나로 설정됩니다. 행렬 솔버로 전환하려면 "행렬 솔버" 버튼을 누릅니다. 행렬 솔버는 버튼을 다시 누를 때까지 활성화된 상태로 유지되며, 제작법이 변경되면 자동으로 다시 실행됩니다. \n\n행렬 솔버를 활성화하면 부산물 선택도 가능합니다. 부산물을 제거하려면 라인 내의 제작법 부산물 또는 상단의 하위 공장 부산물을 클릭하십시오. 이것은 빈 공간을 포함하여 부산물이 재료인 제작법을 보여줄 것입니다. \n\n때때로 행렬 솔버는 특정 아이템을 "공짜"로 설정해야 합니다. 보통 아이템들은 균형이 잡혀있는데, 이것은 생산되는 만큼 빠르게 소비된다는 것을 의미합니다. 그러나 '공짜 아이템'은 균형을 이루지 못하고 최종 재료나 부산물로 등장할 것입니다. 빈 아이템이 필요한 경우 빈 아이템을 선택할 수 있는 대화 상자가 열립니다. 하위 공장에 루프가 포함되어 있을 때 종종 공짜 아이템이 필요합니다. 이 대화 상자를 열려면 행렬 솔버의 오른쪽에 있는 톱니바퀴 아이콘을 누릅니다. \n\n마지막 요구사항은 제작법이 선형적으로 독립적이어야 한다는 것입니다. 즉, 현재 하위 공장에는 고유한 솔루션이 하나만 있을 수 있습니다. 즉, 주어진 생산품을 만드는 여러 방법이 있다면 행렬 솔버는 작동하지 않을 것입니다. 하위 공장에 선형 종속 제작법이 있는 경우 오류가 사라질 때까지 중복 제작법을 제거해 보십시오. 이 요구사항은 모든 하위 층에 적용됩니다.


# 프로 팁
pro_hovering=많은 버튼과 레이블 위에 마우스를 놓으면 필요한 경우 제작법 또는 아이템의 전체 이름 또는 더 높은 정밀도 숫자와 같은 추가 정보가 표시됩니다.
pro_list_ordering=보이는 거의 모든 목록은 사용자가 다시 정렬할 수 있습니다. Shift 키 또는 Ctrl 키를 누른 상태에서 요소를 마우스 왼쪽 단추로 클릭하십시오. 생산 층에서 제작법을 위해서는 순서가 정말 중요합니다.
pro_up_down_grading=기계, 신호기 또는 모듈을 Shift- 또는 Ctrl-좌클릭해 보십시오. 가능한 경우 업그레이드 또는 다운그레이드될 것입니다.
pro_preferences=기본 설정에서 각 제작법 유형에 사용할 기본 기계를 설정할 수 있습니다. 따라서 현재 기술 수준에 맞게 조정하여 공장 계획을 보다 신속하게 수립할 수 있습니다. 벨트, 연료, 신호기도 마찬가지입니다.
pro_interface_size=메인 창이 화면의 공간을 너무 많이 차지하거나 너무 적게 차지하는 경우, 인터페이스 너비 및 높이 조절을 변경해 보십시오. (메뉴→설정→모드 설정→팩토리 플래너)
pro_recursive_subfloors=이미 하위 층에 있는 제작법의 하위 층을 생성할 수 있습니다. 이 작업은 원하는 만큼 수행하여 하위 플로어의 깊은 중첩 구조를 만들 수 있습니다.
pro_archive=보관소는 더 이상 사용되지 않는 하위 구성요소를 저장하는 좋은 방법이지만, 나중에 다시 참조할 수 있습니다.
pro_settings=일부 고급 기능은 기본적으로 활성화되지 않습니다. 대신 모드 설정(메뉴→설정→모드 설정→팩토리 플래너)에 숨겨져 있습니다. 인터페이스 크기 조정과 설정할 기본값 등을 살펴보십시오.
