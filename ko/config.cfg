interactive_tutorial_text=팩토리 플래너에 익숙해지는 가장 좋은 방법은 바로 들어가서 직접 살펴보는 것입니다. 이를 위해, 저는 이 모드의 가장 중요한 기능 중 일부를 보여줄 수 있는 예시 하위 공장을 포함시켰습니다. 아래 버튼을 클릭하면 추가할 수 있습니다. 또한 인터페이스 전체에 걸쳐 중요한 버튼에서 사용할 수 있는 모든 키보드 조합을 보여주는 '튜토리얼 모드'를 활성화할 수 있습니다.
